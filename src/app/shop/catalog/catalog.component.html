<div class="container">
    <div class="row">
        <a href="#" class="list-group-item clearfix" *ngFor="let unit of allItems">
            <div class="col-sm-3 col-md-6">
                <div class="row">
                    <div style="text-align: center;font: 400 2em/2 'Josefin Slab', serif;">{{unit.name}}<hr class="between" /></div>
                    <div>
                        <span>
                            <img src="{{unit.imagePath}}" class="img-responsive"
                                style="height:150px;width:50%;float:left">
                        </span>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-3 col-md-6" style="margin-top:25px;text-align:center;">
                        <button style="background-color: grey;width:50%" type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-shopping-cart"
                                style="width: 25%;max-height:250px;float:left;"></span>
                            Add to Cart
                        </button><hr class="between" />
                    </div>
               
                    
                   
                </div>
            </div>
        </a>
    </div>
</div>
